<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Project</title>
    <style>
        /* Background Color Animation */
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: changeBG 6s infinite alternate;
            text-align: center;
            padding: 50px;
        }

        @keyframes changeBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            width: 50%;
            max-width: 400px;
        }

        /* Text Animation */
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            animation: dummy 4s infinite;
        }

        @keyframes dummy {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        /* Ripple Effect on Click */
        .submit-btn:active::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(4); opacity: 0; }
        }

        .submit-btn:hover {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Submit Your Project</h2>
        <p>Click the button below to submit.</p>
        <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
