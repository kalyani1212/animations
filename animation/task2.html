<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Animation</title>
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #843bd3, #2575fc);
            margin: 0;
            padding: 0;
            border: 10px solid #fff;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            height: 100%;
            text-align: center;
            padding-top: 50px;
            background: repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.2) 0px, rgba(255, 255, 255, 0.2) 10px, transparent 10px, transparent 20px);
        }
        .ball {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff6a00, #ee0979);
            border-radius: 50%;
            margin: auto;
            border: 5px solid #fff;
            padding: 10px;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% {
                margin-top: 80px;
            }
            50% {
                margin-top: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
