<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Among Mountains</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        
        body{
            height: 100vh;
            width:100vw;
            background: linear-gradient(to top, #87CEEB, #FFD700);
            margin: 0;
            padding: 20px;
            /* border: 15px solid #fff; */
            box-sizing: border-box;
            
        }
        .container{
            height:100%;
            width:100%;
        }
        .scene {
            width: 100%;
            height: 100%;
            text-align: center;
            background: radial-gradient(circle at top, #FFD700 10%, transparent 60%),
                        linear-gradient(to top, #2E8B57 40%, #6B8E23 70%);
            padding-top: 100px;
            position: fixed;
        }
        .sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            margin: auto;
            animation: sunrise 5s infinite alternate ease-in-out;
        }
        @keyframes sunrise {
            0% {
                margin-top: 100px;
                opacity: 0.7;
            }
            100% {
                margin-top: 10px;
                opacity: 1;
            }
        }
        
            
            
        
    </style>
</head>
<body>
    <div class="container">
    <div class="scene">
        <div class="sun">
            
        </div>
        
</body>
</html>
